<!DOCTYPE HTML>

<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/bootstrap-datepicker3.min.css">
	<link rel="stylesheet" href="./css/bootstrap-timepicker.min.css" />
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">billion seconds</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">home</a></li>
				<li><a href="https://github.com/mchail/billion-seconds" target="_blank">github</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<br> <br> <br> <br>

<div class="container">
	<div class="well">
		<h3>When were you born?</h3>
		<p>
			<input type="text" class="form-control" id="datepicker" value="May 13, 1985">
		</p>
		<p>
			<div class="input-group bootstrap-timepicker timepicker">
				<input id="timepicker" type="text" class="form-control input-small">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-time"></i>
				</span>
			</div>
		</p>
		<p>
			<select name="input-tz" id="input-tz" class="form-control"></select>
		</p>
		<button class="btn btn-success" id="btn-calculate">
			Show my billionth second
		</button>
	</div>
	<div class="well hide output">
		<h3>
			You
			<span id="reach">
				will reach
			</span>
		</h3>
		<p>
			<input type="text" class="form-control" id="seconds" value="1,000,000,000">
		</p>
		<h3>
			seconds on
		</h3>
		<p>
			<input type="text" class="form-control" id="end-date" value="May 13, 1985" disabled>
		</p>
		<p>
			<select name="output-tz" id="output-tz" class="form-control"></select>
		</p>
	</div>
	<div class="well hide output">
		<h3>
			You have been alive for
		</h3>
		<p>
			<input type="text" class="form-control" id="current-seconds" value="1,000,000,000" disabled>
		</p>
		<h3>
			seconds
		</h3>
	</div>
</div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/moment-timezone-with-data.min.js"></script>
<script src="./js/bootstrap-datepicker.min.js"></script>
<script src="./js/bootstrap-timepicker.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
